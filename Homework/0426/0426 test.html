<!DOCTYPE html>
<html>

<head>
	
	<title>表單</title>
	<meta charset="UTF-8">
</head>
<body>
<font face="Arial">
<font color="#E0E0E0">
<table border="3" style="rgb(#3C3C3C) height: 80%; width: 30% "; align="center" cellpadding="5" cellspacing="50%" frame="border" rules="all" bgcolor="  #3D7878 ">

	<tr >
		<th></th>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
	</tr>
	<tr>
		<th>9-10</th>

		<th>Sport</th>
	</tr>
	<tr>
		<th>10-11</th>
		<th>Math</th>
		<th>Chinese</th>
		<th rowspan="2">HTML</th>
	</tr>
	<tr>
		<th>11-12</th>
		<th>Music</th>
		<th>Science</th>
	</tr>

</table>
 </font>

<table style="border: 3  rgb( #3C3C3C ) height:80%; width: 30%; align-items: center; " align="center" cellpadding="5" cellspacing="20" frame="border" rules="all" bgcolor=" gray "  >
	<tr>
		<th></th>
		<th scope="col">A</th>
		<th scope="col">i</th>
	</tr>
	<tr>
		<th scope="row">B</th>
		<th>AB</th>
		<th>B</th>
	</tr>
	<tr>
		<th scope="row">i</th>
		<th>A</th>

	</tr>
</table>

</html>
